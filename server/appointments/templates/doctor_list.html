<!DOCTYPE html>
<html>
<head>
    <title>Doctors List</title>
</head>
<body>
    <h1>Available Doctors</h1>

    <ul>
        {% for doctor in doctors %}
            <li>
                {{ doctor.name }} - {{ doctor.specialization }}
            </li>
        {% empty %}
            <li>No doctors available</li>
        {% endfor %}
    </ul>

</body>
</html>
